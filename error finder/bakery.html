<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bakery Shop</title>
    <link rel="stylesheet" href="bakery.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Bakery Shop</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <ul>
                <li>Cakes</li>
                <li>Pastries</li>
                <li>Breads</li>
            </ul>
        </section>
        <section id="special-offers">
            <h2>Special Offers</h2>
            <p>Check back regularly for seasonal offers!</p>
        </section>
        <section id="order-form">
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <input type="text" id="itemName" placeholder="Item Name">
                <input type="number" id="quantity" placeholder="Quantity">
                <button type="submit">Submit Order</button>
            </form>
            <p id="orderConfirmation"></p>
        </section>
    </main>
    <footer>
        <p>Â© 2023 Local Bakery Shop</p>
    </footer>
    <script src="bakery.js"></script>
</body>
</html>
